<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bootstrap 5 Header Example</title>
    <!-- Bootstrap CSS CDN link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <header class="bg-warning bg-opacity-50 py-5 text-center ">
        <div class="container">
          <h1 class="text-dark fs-3"><span class="bg-white">VALI DOMEEN</span> / <span class="bg-secondary text-white">SISESTA ANDMED</span> / <span class="bg-secondary text-white">KÕIK VALMIS</span></h1>
        </div>
      </header>

    <div class="container py-5 bg-success-border ">
        <h1 class="text-danger">Domeen pole saadaval</h1>
        <div class="container py-5 bg-success-border">
            <form action="domeen-3.html" method="get" onkeydown="return event.key != 'Enter';">
              <div class="input-group mb-3 bs-success">
                <input type="text" class="form-control" placeholder="Sisesta domeeni nimi " aria-label="Domain" required>    
                <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Vali domeen</button>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
                    <li><button class="dropdown-item" type="submit" href="domeen-2.html">.ee (5.00€)</button></li>
                    <li><button class="dropdown-item" type="submit" href="domeen-2.html">.eu (6.00€)</button></li>
                    <li><button class="dropdown-item" type="submit" href="domeen-2.html">.com (7.00€)</button></li>
                    <li><button class="dropdown-item" type="submit" href="domeen-2.html">.de (8.00€)</button></li>
                    <li><button class="dropdown-item" type="submit" href="domeen-2.html">.eu (9.00€)</button></li>
                </ul>
              </div>
            </form>
          </div>

    </div>

    <body class=".bg-gradient bg-warning bg-opacity-50">

        <!-- Your content here -->
        <div class="container py-5">
        </div>
        <!-- Bootstrap JS and Popper.js CDN links (for Bootstrap functionalities) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    </body>
